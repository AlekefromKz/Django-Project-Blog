{% extends 'blog/base.html' %}

{% block content %}
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <a href="{% url 'post_detail' pk=post.pk %}"><h2 class="post-title">{{ post.title }}</h2></a>
                <p class="post-text">{{ post.text|linebreaksbr }}</p>
                <span class="date">{{ post.created_date }}</span>
            </div>
        {% endfor %}
    </div>

{% endblock %}
